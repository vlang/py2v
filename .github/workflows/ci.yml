name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup V
        uses: vlang/setup-v@v1.4

      - name: Build py2v
        run: v . -o py2v

      - name: Run tests
        run: bash tests/run_tests.sh
