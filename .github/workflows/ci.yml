name: CI

on:
  push:
    branches: [master, fix/ci-setup-vlang]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up V
        uses: vlang/setup-v@v0.3
        with:
          v-version: latest

      - name: Build
        run: v build .

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: sh tests/run_tests.sh
